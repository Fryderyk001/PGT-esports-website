<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PGT Esports Tournaments</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="wrapper">
        <nav>
            <div class="logo-text">PGT</div>
            <div class="navigation-links">
                <a href="index.html" class="active">Home</a>
                <a href="about.html">About</a>
                <a href="tournaments.html">Tournaments</a>
                <a href="results.html">Results</a>
                <a href="partners.html">Partners</a>
                <a href="contact.html">Contact</a>
                <a href="regulations.html">Regulations</a>
            </div>
            <div class="login-container">
                <img src="images/sun.png" alt="Dark Theme" id="toggle-dark" class="theme-toggle">
                <img src="images/moon.png" alt="Light Theme" id="toggle-light" class="theme-toggle" style="display: none;">
                <button class="login-button">
                    <img src="images/discord-logo.png" alt="Discord Logo">
                    Login with Discord
                </button>
            </div>
        </nav>

        <div class="content">
            <section class="announcements-carousel">
                <div class="carousel">
                    <div class="carousel-item">
                        <div class="carousel-content">
                            <h3>Welcome to our new members!</h3>
                            <p>Join the upcoming tournament this weekend.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="carousel-content">
                            <h3>Another announcement</h3>
                            <p>Details about another announcement.</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <div class="carousel-content">
                            <h3>Yet another announcement</h3>
                            <p>More details about yet another announcement.</p>
                        </div>
                    </div>
                </div>
                <div class="carousel-controls">
                    <div class="carousel-indicators">
                        <span class="indicator active"></span>
                        <span class="indicator"></span>
                        <span class="indicator"></span>
                    </div>
                </div>
            </section>
            <img src="images/main.png" alt="Your Image" class="right-side-image">
        </div>

        <div class="social-tab">
            <span class="tab-icon">&#9654;</span> <!-- Symbol strzaÅ‚ki -->
        </div>
        <div class="social-icons">
            <a href="https://discord.com" target="_blank" class="social-icon">
                <img src="images/discord-icon.png" alt="Discord">
            </a>
            <a href="https://twitch.com" target="_blank" class="social-icon">
                <img src="images/twitch-icon.png" alt="Twitch">
            </a>
            <a href="https://tiktok.com" target="_blank" class="social-icon">
                <img src="images/tiktok-icon.png" alt="TikTok">
            </a>
        </div>

        <footer>
        
        </footer>
    </div>
</body>
</html>
