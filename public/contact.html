<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - PGT Esports Tournaments</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/contact.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="images/PGT_LOGO1.png" alt="PGT Logo">
        </div>
        <div class="navigation-links">
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="tournaments.html">Tournaments</a>
            <a href="results.html">Results</a>
            <a href="partners.html">Partners</a>
            <a href="contact.html">Contact</a>
            <a href="regulations.html">Regulations</a>
            <button class="login-button" onclick="window.location.href='https://discord.com/login'">
                <img src="images/discord-logo.png" alt="Discord Logo"> Login with Discord
            </button>
        </div>
    </nav>
    
    <header class="contact-header">
        <h2>Contact Us</h2>
        <p>If you have any questions or need further information, please feel free to contact us.</p>
    </header>

    <section class="contact-form-section">
        <form class="contact-form">
            <label for="name">Your Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Your Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Your Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send Message</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 PGT Esports Tournaments. All rights reserved.</p>
    </footer>

    <script src="js/contact.js"></script>
</body>
</html>
